<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f0f0;
    }
    .container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #46cff8;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6ac4f8;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9ecef;
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de IMC</h1>
    <form id="form-imc">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>
 
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" step="0.1" required>
 
      <label for="altura">Altura (m):</label>
      <input type="number" id="altura" step="0.01" required>
 
      <button type="submit">Calcular IMC</button>
    </form>
    <div class="resultado" id="resultado"></div>
  </div>
 
  <script>
    document.getElementById('form-imc').addEventListener('submit', function(event) {
      event.preventDefault();
 
      const nome = document.getElementById('nome').value.trim();
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);
 
      if (!nome || isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
        alert('Por favor, preencha todos os campos corretamente.');
        return;
      }
 
      const imc = (peso / (altura * altura)).toFixed(2);
      let classificacao = '';
 
      if (imc < 17) {
        classificacao = 'Muito abaixo do peso';
      } else if (imc >= 17 && imc <= 18.49) {
        classificacao = 'Abaixo do peso';
      } else if (imc >= 18.5 && imc <= 24.99) {
        classificacao = 'Peso normal';
      } else if (imc >= 25 && imc <= 29.99) {
        classificacao = 'Acima do peso';
      } else if (imc >= 30 && imc <= 34.99) {
        classificacao = 'Obesidade I';
      } else if (imc >= 35 && imc <= 39.99) {
        classificacao = 'Obesidade II (severa)';
      } else if (imc >= 40) {
        classificacao = 'Obesidade III (mórbida)';
      }
 
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = `<strong>${nome}</strong>, seu IMC é <strong>${imc}</strong>.<br>Classificação: <strong>${classificacao}</strong>.`;
    });
  </script>
</body>
</html>
